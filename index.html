<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a3a 0%, #0a0a2a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 42, 0.7);
        }
        
        .logo {
            height: 50px;
            width: auto;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            background: rgba(15, 15, 45, 0.7);
            border-radius: 50%;
            padding: 10px;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff3366 0% 12.5%, 
                #ff6633 12.5% 25%, 
                #ffcc33 25% 37.5%,
                #33cc33 37.5% 50%,
                #3366ff 50% 62.5%,
                #6633ff 62.5% 75%,
                #cc33ff 75% 87.5%,
                #ff33cc 87.5% 100%
            );
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }
        
        .wheel-center {
            width: 50px;
            height: 50px;
            background: #0a0a2a;
            border-radius: 50%;
            z-index: 2;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 204, 0, 0.3);
        }
        
        .wheel-text {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 12px;
            transform-origin: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        
        .wheel-text span {
            display: block;
        }
        
        .wheel-text .amount {
            font-size: 16px;
            font-weight: 800;
        }
        
        .wheel-text .free {
            color: #ffcc00;
            font-size: 12px;
        }
        
        .wheel-text .label {
            font-size: 12px;
        }
        
        .spin-button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        
        .spin-button {
            background: linear-gradient(to bottom, #ffcc00 0%, #ff9900 100%);
            color: #0a0a2a;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 4px 15px rgba(255, 204, 0, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.3),
                inset 0 -4px 5px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 4;
            transition: all 0.3s ease;
        }
        
        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 6px 20px rgba(255, 204, 0, 0.8),
                inset 0 1px 1px rgba(255, 255, 255, 0.3),
                inset 0 -4px 5px rgba(0, 0, 0, 0.2);
        }
        
        .spin-button:active {
            transform: scale(0.98);
            background: linear-gradient(to bottom, #ff9900 0%, #ffcc00 100%);
        }
        
        .spin-button:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid rgba(255, 204, 0, 0.5);
            z-index: -1;
            animation: pulse 2s infinite;
        }
        
        .bonuses-list {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .bonus-item {
            background: linear-gradient(to bottom, #2a2a5a 0%, #1a1a3a 100%);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            min-width: 120px;
            transition: transform 0.3s ease;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 204, 0, 0.2);
        }
        
        .bonus-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }
        
        .bonus-amount {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        
        .bonus-label {
            font-size: 12px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.3);
        }
        
        footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background: rgba(10, 10, 42, 0.7);
            border-top: 1px solid rgba(255, 204, 0, 0.1);
        }
        
        .copyright {
            margin-top: 10px;
            color: #a0a0d0;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.4;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
        
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ffcc00;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.7));
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 10;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(to bottom, #2a2a5a 0%, #1a1a3a 100%);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 204, 0, 0.3);
        }
        
        .modal-title {
            color: #ffcc00;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .modal-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .modal-button {
            background: linear-gradient(to bottom, #ffcc00 0%, #ff9900 100%);
            color: #0a0a2a;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }
        
        .try-again-button {
            background: #333366;
            color: white;
            border: 1px solid #ffcc00;
        }
        
        .attempts {
            margin-bottom: 30px;
            text-align: center;
            background: rgba(20, 20, 60, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 204, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .attempts-number {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .attempts-text {
            font-size: 14px;
            color: #a0a0d0;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: 
                radial-gradient(circle at center, rgba(42, 42, 82, 0.8) 0%, rgba(10, 10, 42, 0.9) 100%);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/tpFMj6Hh/boomsbet-logo2-3.png" alt="BoomsBet Logo" class="logo">
    </header>
    
    <main>
        <div class="attempts">
            <div class="attempts-number">2</div>
            <div class="attempts-text">attempts</div>
        </div>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-text" style="transform: rotate(22.5deg) translate(120px) rotate(-22.5deg);">
                    <span class="amount">150</span>
                    <span class="free">FREE</span>
                    <span class="label">SPINS</span>
                </div>
                <div class="wheel-text" style="transform: rotate(67.5deg) translate(120px) rotate(-67.5deg);">
                    <span class="label">TRY AGAIN</span>
                </div>
                <div class="wheel-text" style="transform: rotate(112.5deg) translate(120px) rotate(-112.5deg);">
                    <span class="free">BONUS</span>
                    <span class="amount">€1500</span>
                </div>
                <div class="wheel-text" style="transform: rotate(157.5deg) translate(120px) rotate(-157.5deg);">
                    <span class="label">TRY AGAIN</span>
                </div>
                <div class="wheel-text" style="transform: rotate(202.5deg) translate(120px) rotate(-202.5deg);">
                    <span class="free">BONUS</span>
                    <span class="amount">€1500</span>
                </div>
                <div class="wheel-text" style="transform: rotate(247.5deg) translate(120px) rotate(-247.5deg);">
                    <span class="label">TRY AGAIN</span>
                </div>
                <div class="wheel-text" style="transform: rotate(292.5deg) translate(120px) rotate(-292.5deg);">
                    <span class="amount">150</span>
                    <span class="free">FREE</span>
                    <span class="label">SPINS</span>
                </div>
                <div class="wheel-text" style="transform: rotate(337.5deg) translate(120px) rotate(-337.5deg);">
                    <span class="label">TRY AGAIN</span>
                </div>
                <div class="wheel-center"></div>
            </div>
            <div class="spin-button-container">
                <button class="spin-button" id="spinButton">SPIN</button>
            </div>
        </div>
        
        <div class="bonuses-list">
            <div class="bonus-item">
                <div class="bonus-amount">150</div>
                <div class="bonus-label">FREE SPINS</div>
            </div>
            <div class="bonus-item">
                <div class="bonus-amount">€1500</div>
                <div class="bonus-label">BONUS</div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="copyright">
            © 2025 All rights reserved
        </div>
    </footer>

    <div class="modal" id="prizeModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">TRY AGAIN</h2>
            <p class="modal-message" id="modalMessage">Spin one more time to win a prize!</p>
            <button class="modal-button try-again-button" id="modalButton">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spinButton');
            const prizeModal = document.getElementById('prizeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButton = document.getElementById('modalButton');
            
            let isSpinning = false;
            let currentRotation = 0;
            let spinCount = 0;
            
            // Prize segments in order (8 segments)
            const prizes = [
                { type: 'spins', value: 150 },
                { type: 'tryAgain', value: 0 },
                { type: 'bonus', value: 1500 },
                { type: 'tryAgain', value: 0 },
                { type: 'bonus', value: 1500 },
                { type: 'tryAgain', value: 0 },
                { type: 'spins', value: 150 },
                { type: 'tryAgain', value: 0 }
            ];
            
            spinButton.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                
                // Always spin fast with 5 full rotations before landing
                const fullRotations = 5;
                let targetSegment;
                
                if (spinCount === 0) {
                    // First spin lands on "TRY AGAIN" (segment index 1)
                    targetSegment = 1;
                } else {
                    // Second spin lands on "€1500 BONUS" (segment index 2)
                    targetSegment = 2;
                }
                
                // Calculate total rotation (5 full spins + segment offset + random variation)
                const segmentAngle = 360 / prizes.length;
                const totalRotation = (360 * fullRotations) + (segmentAngle * targetSegment) + Math.random() * 30 + 10;
                
                // Reset rotation to 0 before spinning to ensure smooth animation
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                
                // Force reflow to apply the reset
                void wheel.offsetWidth;
                
                // Apply spinning animation
                wheel.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                wheel.style.transform = `rotate(${-totalRotation}deg)`;
                
                // After spinning completes
                setTimeout(function() {
                    isSpinning = false;
                    spinCount++;
                    
                    // Show the prize
                    if (spinCount === 1) {
                        showTryAgain();
                    } else {
                        showBonusPrize(prizes[2]); // €1500 BONUS
                    }
                    
                    // Update attempts counter
                    const attemptsElement = document.querySelector('.attempts-number');
                    let attempts = parseInt(attemptsElement.textContent);
                    if (attempts > 1) {
                        attempts--;
                        attemptsElement.textContent = attempts;
                    } else {
                        attemptsElement.textContent = '0';
                        spinButton.disabled = true;
                        spinButton.textContent = 'NO SPINS';
                    }
                }, 5000);
            });
            
            function showTryAgain() {
                modalTitle.textContent = "TRY AGAIN";
                modalMessage.textContent = "Spin one more time to win a prize!";
                modalButton.textContent = "OK";
                modalButton.className = "modal-button try-again-button";
                modalButton.onclick = function() {
                    prizeModal.style.display = "none";
                    spinButton.disabled = false;
                };
                prizeModal.style.display = "flex";
            }
            
            function showBonusPrize(prize) {
                // Create confetti effect
                createConfetti();
                
                modalTitle.textContent = "CONGRATULATIONS!";
                modalMessage.textContent = `You won a €${prize.value} BONUS!`;
                modalButton.textContent = "CLAIM YOUR BONUS";
                modalButton.className = "modal-button";
                modalButton.onclick = function() {
                    // Redirect to your casino offer link
                    window.location.href = "https://061w.aitrack1.com/o/0JJQCD9J";
                };
                prizeModal.style.display = "flex";
            }
            
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const wheelContainer = document.querySelector('.wheel-container');
                
                // Create 50 pieces of confetti
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    wheelContainer.appendChild(confetti);
                    
                    // Animate confetti
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
                
                // Add CSS for confetti animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(-100px) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(300px) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
